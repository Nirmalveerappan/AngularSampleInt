<div class="containerlayout">
  <div class="center height60 header-solid">
      <h3 i18n class="headtxt-la center txt18 commonFontStyle">SAMPLE ASSIGNMENT</h3>
  </div>
  <div class="content">
      <div class="center fontHeader">
          <h1 i18n>REGISTER FORM</h1>
          <div class="divider"></div>
      </div>
      <p i18n class="fontPara padding15">
          you can add ur details
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">          
          <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" [formControl]="loginForm.controls['email']">
              <p class="alert alert-danger" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">This field is required!</p>
              <p class="alert alert-danger" *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched">Email is invalid</p>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" [formControl]="loginForm.controls['password']">
              <p class="alert alert-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">This field is required!</p>
          </div>
          <button type="submit" class="btn btn-success">LOGIN</button>
      </form>
  </div>

</div>
