<div class="containerlayout">
  <p class = "headtxt-la center txt18 commonFontStyle">
      Check ur random number below
  </p>
  
  <input type="number"  class="form-control" placeholder="Enter Random No" [(ngModel)]="userRandomNo" />
  <button type="button" class="btn-primary btn" (click)="validageUniqueKey()">Check password</button>
  <app-status-board [status] = "successMessage" [errorMessage]="errorMessage"></app-status-board>
</div>
